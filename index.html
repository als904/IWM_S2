<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Weeksville Vacant Lots</title>

<!-- Leaflet Stylesheet -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

	<style type="text/css">
 	  		body, html {
 	  			font-family: serif;
     		}

     		#weeksvilleMap {
     			width: 100%;
     			height: 350px;
     			background-color: gray;
     			margin-right: 20px;
     		}
  }
    </style>

</head>

<body>
	<div id="weeksvilleMap"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js">
	</script>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js">
	</script>

	<script type="text/javascript">
 
 	//CartoDB Basemap
	var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
   });

	//Vacant Lots? Create an array?
	var weeksvilleMapData = [
     {
       name: "216 Buffalo Ave",
       coord: [40.6717,-73.9253]
     },
     {
       name: "1572 St Johns Pl",
       coord: [40.6702,-73.9262]
     },
     {
       name: "1547 Prospect Pl",
       coord: [40.6731, -73.9259]
     },

     ]

   //var eastRiver = [40.706913,-73.987513];
   //var upperWestSide = [40.788129,-73.974509];
   var weeksville = [40.670760,-73.926980]
   var myZoom = 13;
 
   //now the fun stuff:  leaflet!
   var map = L.map('weeksvilleMap').setView(weeksville, myZoom);
 
   map.addLayer(layer)
 
   weeksvilleMapData.forEach(function(element) {
     var marker = L.marker(element.coord).addTo(map);
 
     marker.bindPopup(" <b>Vacant Lot</b><br>My location: " + element.name)
   });
 
   //Weeksville Polygon
	var polygon = L.polygon([
		[40.668351,-73.920071],
		[40.664575,-73.928740],
		[40.665096,-73.928740],
		[40.665389,-73.934276],
		[40.671606,-73.933589],
		[40.671801,-73.936422],
		[40.677562,-73.935821],
		[40.676716,-73.919256]
		
	]);

	polygon.addTo(map)

   var panOptions = {
     animate: true,
     duration: 2
   }

 //STUFF FROM CHRIS' PAGE
     $(".myButton").click(function() {
 
       if($(this).attr('id') == 'one' ) {
 
         $(this).css('background-color','green');
        map.panTo(eastRiver, panOptions);
 
       } else {
 
         $(this).css('background-color','red');
       map.panTo(upperWestSide, panOptions);
 
      }
 
     });
 
   </script>
 </body>
 </html>
